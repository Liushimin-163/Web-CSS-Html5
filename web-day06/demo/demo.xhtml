<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>css形态显示</title>
    <style type="text/css">
        h1{
            font-size:40px;

            font-size:20px;
            background-color:#e63a5d;
            color:#edc7d5;
        }
        #p1{
            color:#6cb238;

        }
    </style>
</head>

<body>

<h2>test1</h2>

<p class="p2">CSS：层叠式式样表 从页面设计角度负责页面样式</p>
<p class="p2">Javascript：从交互角度负责页面行为</p>
<h2>test2</h2>
